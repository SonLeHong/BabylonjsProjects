<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottery Machine by Babylonjs</title>
    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <!--<script src="https://preview.babylonjs.com/Oimo.js"></script>-->
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="scripts/GameMain.js"></script>
    <script src="scripts/Wheel.js"></script>
    <script src="scripts/Definitions.js"></script>
    <script src="scripts/BoxBonus.js"></script>
    <script src="app.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas" style="z-index:1"></canvas>
    <input type="button" style="z-index:2; position:absolute; top:10px; right:10px;" value="Show Rules" onclick="return RulesButtonOnClick();" id="rulesButton"/>
    <!--<div style="z-index:3; align-content:center">-->
        <img src="assets/Rules.png" style="z-index:3; position:absolute; top:50px;left:10px; display:none" id="rulesImg" >
    <!--</div>-->
    
    <script language="javascript">
        window.addEventListener('DOMContentLoaded', function () {
            var image = document.getElementById('rulesImg');
            var left = (window.innerWidth / 2 - 175).toString() + "px";
            image.style.left = left;
            
        });

        function RulesButtonOnClick()
        {
            var image = document.getElementById('rulesImg');
            var btn = document.getElementById('rulesButton');
            if (btn.value == "Show Rules") {
                btn.value = "Hide Rules";
                image.style.display = "block";               
            }
            else
            {
                btn.value = "Show Rules";
                image.style.display = "none";          
            }
        }
    </script>

</body>
</html>
