<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottery Machine by Babylonjs</title>
    <script src="node_modules/babylonjs/babylon.js"></script>
    <script src="scripts/GameMain.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script language="javascript">
        window.addEventListener('DOMContentLoaded', function () {
            new GameMain("canvas");
        });
    </script>

</body>
</html>
